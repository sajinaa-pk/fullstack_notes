<!DOCTYPE html>
<html>
<head>
<title>Phonebook</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 style="color:red">Contact Book</h1>
        <div class="row">
            
            <div class="col-md-4" style="background-color: aqua;">
            <h4>Add New Contact</h4>
               <strong style="color:red">{{res}}</strong>
                <form method="post" action="{% url 'addcontact' %}">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" class="btn btn-success"/>
            </form>
            
            </div>
            <div class="col-md-4" style="background-color: yellow;">
            <h4>Display contact</h4>
            <table class="table table-bordered">
                <tr>
                    <th>Name</th>
                    <th>Phone number</th>
                </tr>
                {% for i in contacts %}
                <tr>
                    <td>{{i.name}}</td>
                    <td>{{i.phone}}</td>
                </tr>
                {% endfor %}
            </table>
            
            </div>
            <div class="col-md-4" style="background-color: aqua;">
                <h4>Update Name</h4>
                <strong style="color:red">{{res1}}</strong>
                <form method="post" action="{% url 'updatename' %}">
                    {% csrf_token %}
                    {{form1.as_p}} 
                <input type="submit"/>
                </form><br>
                <h4>Update phone number</h4>
             <strong style="color:red">{{res2}}</strong>
                <form method="post" action="{% url 'updatephone' %}">
                    {% csrf_token %}
                {{form2.as_p}}
                <input type="submit"/>
            </form>
                
                </div>
        </div>
    </div>
</body>
</html>
