<html>
    <body>
        <form class="Signup-form" id="Signup">
            <div class="signup-filed">
                <input name="fname" class="field" type="text" placeholder="first name">
            </div> 
            <div class="signup-filed">
                <input name="sname" class="field" type="text" placeholder="second  name">
            </div> 
            <div class="signup-filed">
                <input name="email" class="field" type="text" placeholder="enter your email">
            </div> 
            <div class="signup-filed">
                <input class="field" type="password" placeholder="enter your password">
            </div> 
            <div class="signup-filed">
                <label class="gray">Birthday</label>
                <br>
                <select class="dob">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
                <select class="dob">
                    <option value="jan">jan</option>
                    <option value="feb">feb</option>
                </select>
                <select class="dob">
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                </select>
            </div> 
        </form>
















        <script src="js\jquery-3.6.0.min.js"></script>
        <script src="js\form.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    </body>














</html>
